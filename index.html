<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css" integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
          <div class="music-player-box">
                <img class="cover" src="https://c.saavncdn.com/122/Mahiye-Jinna-Sohna-Hindi-2023-20230801104702-500x500.jpg" alt="cover-image">
                <div id="credit">
                    <h3 class="song-name" >Mahiye jinna sona</h3>
                    <p class="artist-name" >darshan raval</p>
                </div>
                <div class="music-player">
                    <input type="range" name="music-range" id="music-range" min="0" max="100" value="0">
                     <div class=" play-forward-stop-backward">
                        <i class="backward fa-solid fa-backward-step"></i><i class="play fa-solid fa-circle-play"></i><i class="forward fa-solid  fa-forward-step"></i>
                     </div>
                     <div class="like-loop-lyrics">
                        <i class="fa-solid fa-heart"></i>
                        <i class="ri-loop-right-line"></i>
                        <!-- <i class="fa-solid fa-text"></i> -->
                     </div>
                </div>
          </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
